<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat Statement</title>
</head>
<body>
    <p id="res"></p>
    
    <input type="text" id="Statement">
    <input type="number" id="repeattimes" onkeyup="repeatstatement()">


    <script>
        function repeatstatement(){
            let str="";
            let number=document.getElementById('repeattimes').value;
            let Statement=document.getElementById('Statement').value;
            for(let i=0;i<=number;i++){
                 str+=Statement;
                document.getElementById('res').innerHTML=str;
            }
        }
    </script>
</body>
</html>
