    <h2>Grade System</h2>
    Mark:<input type="text" name="mark" id="mark">
    
    <button type="button" id="findGrade" onclick="find()">findGrade</button><br>
    Grade:<input type="text" name="grade" id="grade">
    <script>
        function find(){
            let mark=Number(document.getElementById('mark').value);
            
            let grade="";
            
            if(mark>90){
                grade="A";
            }
            else if(mark>80){
                grade="B";
            }
            else if(mark>70){
                grade="C";
            }
            else if(mark>60){
                grade="D";
            }
            else if(mark>50){
                grade="E";
            }
            else{
                grade="F";
            }
            document.getElementById('grade').value=grade;
        }
    </script>

    Days:<input type="text" id="days" name="days">
    <script>
        function daysinmonth(){
            let month=document.getElementById('month').value;
            let days="";
            if(month=="Jan" || month=="Mar" || month=="May" || month=="Jul" || month=="Sep" || month=="Nov" ){
                days="31";
            }
            else if(month=="Apr" || month=="Jun" || month=="Aug" || month=="Oct" || month=="Dec"){
                days="30";
            }
            else{
                days="28";
            }
            document.getElementById('days').value=days;
        }
    </script>
